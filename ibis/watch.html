<html>
  <head>
    <title>Ibis - Watcher</title>
<style>
pre code {
  background-color: #eee;
  border: 1px solid #999;
  display: block;
  padding: 20px;
}
</style>
  </head>
  <body>
    <h1>Ibis - Watcher</h1>
    <div>
      <image src="./last.png" min-width="100%" min-height="100%"/>
    </div>
    <div id="dotContent">
    </div>
  </body>
  <script>
    function refreshPage() {
          window.location = window.location.href;
        }
    //refresh page every 5 seconds//
    setInterval('refreshPage()', 5000);

    async function loadDot() {
          const dot = await fetch('./last.dot');
          const dotContent = await dot.text();
          document.getElementById('dotContent').innerHTML = `<pre><code>${dotContent}</code></pre>`;
        }

    loadDot();
  </script>
</html>
