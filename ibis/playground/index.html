<!DOCTYPE html>
<html>
  <head>
    <title>Ibis - Playground</title>
    <link rel="stylesheet" href="styles.css">
    <script src="playground.js" type="module"></script>
  </head>
  <body>
    <h1>Ibis - Playground</h1>
    <div id="feedback">Waiting...</div>
    <button id="to_json">Run (to json)</button>
    <button id="to_dot">Run (to dot)</button>
    <button id="share">Share</button>
    <div><a href=".">Load demo</a></div>
    <file-pane id="filePane"></file-pane>
    <div id="graph" class="graph"></div>
    <div>
      Dot Output
      <file-pane id="outputPaneDot" no-add-button="true"></file-pane>
    </div>
    <div>
      JSON Output
      <file-pane id="outputPaneJSON" no-add-button="true"></file-pane>
    </div>
    <div id="version_info"></div>
    <div class="footer">
      Thanks to <a href="https://github.com/mdaines/viz.js">vis.js</a> (<a href="https://github.com/mdaines/viz.js/blob/master/LICENSE">license</a>).
    </div>
  </body>
</html>
