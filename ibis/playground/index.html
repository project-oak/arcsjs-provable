<!DOCTYPE html>
<html>
  <head>
    <title>Ibis - Playground</title>
    <link rel="stylesheet" href="styles.css">
    <script src="playground.js" type="module"></script>
  </head>
  <body>
    <h1>Ibis - Playground</h1>
    <div id="feedback">Waiting...</div>
    <input class="button" type="button" id="to_json" value="Run (to json)"></input>
    <input class="button" type="button" id="to_dot" value="Run (to dot)"></input>
    <input class="button" type="button" id="share" value="Share"></input>
    <label for="add_file">
      <span class="button">Choose files to upload</span>
    </label>
    <input id="add_file" style="opacity: 0" type="file" multiple="multiple"></input>
    <div><a href=".">Load demo</a></div>
    <file-pane id="filePane" ext=".json"></file-pane>
    <div id="graph" class="graph"></div>
    <div>
      Dot Output
      <file-pane id="outputPaneDot" ext=".dot" no-add-button="true"></file-pane>
    </div>
    <div>
      JSON Output
      <file-pane id="outputPaneJSON" ext=".json" no-add-button="true"></file-pane>
    </div>
    <div id="version_info"></div>
    <div class="footer">
      Thanks to <a href="https://github.com/mdaines/viz.js">vis.js</a> (<a href="https://github.com/mdaines/viz.js/blob/master/LICENSE">license</a>).
    </div>
  </body>
</html>
